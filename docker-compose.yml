services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY:-your-key-here}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-your-key-here}
      - MCP_URL=http://mcp:8001
    depends_on:
      - mcp
    volumes:
      - ./backend:/app

  mcp:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./mcp:/app
